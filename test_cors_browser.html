<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS Login</title>
</head>
<body>
    <h1>Teste CORS Login</h1>
    <button id="testLogin">Testar Login</button>
    <div id="result"></div>

    <script>
        document.getElementById('testLogin').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';

            try {
                // Simular exatamente como o frontend faz o login
                const formData = new URLSearchParams();
                formData.append('username', 'admin@proteamcare.com');
                formData.append('password', 'password');

                console.log('Fazendo requisição para login...');
                
                const response = await fetch('http://192.168.11.83:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    credentials: 'include'  // Importante para CORS
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login success:', data);
                    resultDiv.innerHTML = `<div style="color: green;">✅ Login SUCCESS!<br>Token: ${data.access_token.substring(0, 50)}...</div>`;
                } else {
                    const errorText = await response.text();
                    console.error('Login failed:', errorText);
                    resultDiv.innerHTML = `<div style="color: red;">❌ Login FAILED: ${response.status}<br>${errorText}</div>`;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ NETWORK ERROR: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
